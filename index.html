<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books To Be Read</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Books To Be Read</h1>
        
        <form id="bookForm" class="book-form">
            <input 
                type="text" 
                id="bookTitle" 
                placeholder="Enter book title"
                required
            >
            <button type="submit">Add Book</button>
        </form>

        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchBooks" 
                    placeholder="Search your books..."
                >
            </div>
            <div class="sort-section">
                <label>Sort by:</label>
                <select id="sortBooks">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="subject">Subject</option>
                    <option value="addedDate">Date Added</option>
                </select>
            </div>
        </div>

        <div class="import-export">
            <button onclick="bookTracker.exportBooks()" class="action-btn">Export Books</button>
            <label class="action-btn">
                Import Books
                <input 
                    type="file" 
                    accept=".json" 
                    style="display: none"
                    onchange="bookTracker.importBooks(this.files[0])"
                >
            </label>
        </div>

        <div id="bookList" class="book-list">
            <!-- Books will be added here dynamically -->
        </div>
    </div>
    
    <!-- Firebase scripts first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Then your config -->
    <script src="firebase-config.js"></script>
    
    <!-- Your main script last -->
    <script src="script.js"></script>
</body>
</html>
